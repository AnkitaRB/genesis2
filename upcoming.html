<html>

<head>
    <style>
        h1 {
            text-align: center;
            color: #404040;
        }

        .box {
            background-color: #fff;
            border-style: solid;
            border-width: 15px;
            border-color: #e7e7e7;
            padding: 19px;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Bungee|PT+Sans+Caption" rel="stylesheet">

            apiKey: "AIzaSyB2SNc-dwmQZ5awdTzDgtK71VPwMAclDzk",

</head>

<body>
    <script>
        function show() {
            firebase.database().ref().child('upcoming').limitToLast(1).once('value', function (snapshot) {
                snapshot.forEach(function (childSnapshot) {
                    document.getElementById('upName').innerHTML = childSnapshot.val().name;
                    document.getElementById('upDate').innerHTML = childSnapshot.val().date;
                    document.getElementById('upTime').innerHTML = childSnapshot.val().time;
                    document.getElementById('upDesc').innerHTML = childSnapshot.val().desc;
                });
            });
        }
        window.onload = show();
    </script>
    <div class="box">
        <h1>Upcoming Events</h1>
        <h2 id="upName"></h2>
        <h3 id="upDate"></h3>
        <h3 id="upTime"></h3>
        <p id="upDesc"></p>
    </div>

</body>

</html>
